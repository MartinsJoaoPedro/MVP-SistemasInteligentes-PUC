<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AI Diabetes System</title>
    <link rel="icon" href="img/home_logo.jpeg" type="image/png">
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>AI Covid System</h2>
            <br>
            <p>Este sistema foi desenvolvido para auxiliar no diagnóstico de covid.</p>
            <p>Para isso, basta preencher os campos abaixo com os dados do paciente e clicar em "Diagnosticar".</p>
        </div>
        <!-- <div class="banner">
            <img src="img/home.jpeg">
        </div> -->
    </header>

     <!-- Opções para adicionar um novo item -->
     
    <section class="newItem">
        <input type="text" id="newIdade" placeholder="Idade">
        <input type="text" id="newLeucocitos" placeholder="Leucocitos">
        <input type="text" id="newBasofilos" placeholder="Basofilos">
        <input type="text" id="newCreatinina" placeholder="Creatinina">
        <input type="text" id="newProteina" placeholder="Proteina C">
        <input type="text" id="newHemoglobina" placeholder="Hemoglobina">
        <span onclick="newItem()" class="addBtn">Diagnosticar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Id</th>
                <th>Idade</th>
                <th>Leucocitos</th>
                <th>Basofilos</th>
                <th>Creatinina</th>
                <th>Proteina C</th>
                <th>hemoglobina</th>
                <th>Diagnostico</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
                <!-- <th><img src="img/edit.png" width="15" height="15"></th> -->
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
